<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Trivy</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>



<!-- Modal -->
<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id='modal-question'></div>
        <div id='answers-list'></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<main class='container'>

  <div id='header-info'>
    <h1 class='text-center'>TRIVY</h1>
  </div>
  <div id='player-input' class='text-center'>
    <!-- <input type="text" class="form-control" id="playerName" placeholder="Player Name"> -->
    <input type="button" value="Play" id='play' class='btn btn-lg btn-outline-info' />
  </div>

  <div id='board' class='container'>
    <div class='row'>
      <div class='col-lg-10 offset-lg-1' id='board2'>
        <div class="row">
          <button class="btn text-center pieces col-lg-4" data-toggle="modal" data-target="#questionModal">Film</button>
          <button class="btn text-center pieces col-lg-4" data-toggle="modal" data-target="#questionModal">Music</button>
          <button class="btn text-center pieces col-lg-4" data-toggle="modal" data-target="#questionModal">TV</button>
        </div>

        <div class="row">
          <button class="btn text-center pieces col-lg-4" data-toggle="modal" data-target="#questionModal">Science</button>
          <button class="btn text-center pieces col-lg-4" data-toggle="modal" data-target="#questionModal">Math</button>
          <button class="btn text-center pieces col-lg-4" data-toggle="modal" data-target="#questionModal">Geography</button>
        </div>

        <div class="row">
          <button class="btn text-center pieces col-lg-4" data-toggle="modal" data-target="#questionModal">History</button>
          <button class="btn text-center pieces col-lg-4" data-toggle="modal" data-target="#questionModal">Sports</button>
          <button class="btn text-center pieces col-lg-4" data-toggle="modal" data-target="#questionModal">Celebs</button>
        </div>

      </div>
    </div>
  </div>
  <div class="progress col-lg-10 offset-lg-1">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>


</main>

<footer class='text-center'>
  <input type="button" value="Get Question" id='get-question' class='btn btn-lg btn-outline-info' />
</footer>

<body>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src='js/Player.js'></script>
  <script src='js/Game.js'></script>
  <script src='js/App.js'></script>
  <script src='js/script.js'></script>
</body>

</html>
