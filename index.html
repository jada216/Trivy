<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Trivy</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<main class='container'>
  <div id='header-info'>
  <h1 class='text-center'>TRIVY</h1>
</div>
  <div id='player-input' class='text-center'>
    <input type="text" class="form-control" id="playerName" placeholder="Player Name">
    <input type="button" value="Play" id='play' class='btn btn-outline-info' />
  </div>

  <div id='board' class='container'>
    <div class='row'>
      <div class='col-lg-10 offset-lg-1' id='board2'>
        <div class="row">
          <div class="text-center pieces col-lg-4">Film</div>
          <div class="text-center pieces col-lg-4">Music</div>
          <div class="text-center pieces col-lg-4">TV</div>
        </div>

        <div class="row">
          <div class="text-center pieces col-lg-4">Science</div>
          <div class="text-center pieces col-lg-4">Math</div>
          <div class="text-center pieces col-lg-4">Geography</div>
        </div>

        <div class="row">
          <div class="text-center pieces col-lg-4">History</div>
          <div class="text-center pieces col-lg-4">Art</div>
          <div class="text-center pieces col-lg-4">Celebs</div>
        </div>

      </div>
    </div>
  </div>




</main>

<body>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src='js/Player.js'></script>
  <script src='js/Game.js'></script>
  <script src='js/App.js'></script>
  <script src='js/script.js'></script>
</body>

</html>
